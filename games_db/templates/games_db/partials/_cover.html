<figure class="img-thumbnail col-md-4">
    <img class="img-fluid" src="{{ url_for('bp_games_db.cover', file_name=cover) }}" />
    {% if not request.endpoint == 'bp_games_db.show' %}
    <figcaption>
        <label for="cover" class="fileContainer">
            Change Cover
        </label>
        <input type="file" name="cover" accept=".jpg" class="" />
    </figcaption>
    {% endif %}
</figure>
