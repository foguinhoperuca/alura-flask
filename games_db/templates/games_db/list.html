{% extends "base.html" %}
{% block content %}
            <table class="table table-striped table-responsive table-borded">
                <thead class=thead-default>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Game Category</th>
                        <th>Game Console</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for game in games %}
                    <tr>
                        <td>{{ game.id }}</td>
                        <td>{{ game.name }}</td>
                        <td>{{ game.category }}</td>
                        <td>{{ game.console }}</td>
                        <td>
                            <a class="btn btn-warning" href="{{ url_for('bp_games_db.edit', id=game.id) }}">Edit</a>
                            <a class="btn btn-danger" href="{{ url_for('bp_games_db.delete', id=game.id) }}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('bp_games_db.new') }}" class="btn btn-success">New</a>
            <br />
{% endblock %}
